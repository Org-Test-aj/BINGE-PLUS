name: Notify on Binge+ Telegram Channel

on:
  push:
    branches:
      - dev  # Change this to the branch you want to monitor

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_PRIVATE_KEY }}

      - name: Install Python and Set Up Environment on Server
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_PRIVATE_KEY }}
          script: |
            echo "Updating resources and installing Python"
            sudo apt-get update
            sudo apt-get install -y python3 python3-venv python3-pip
            # Create a virtual environment
            python3 -m venv /var/www/html/bingeplus/venv
            # Activate the virtual environment and install dependencies
            source /var/www/html/bingeplus/venv/bin/activate
            pip install requests
            # Ensure the `notify.py` script is present in the desired directory
            mkdir -p /var/www/html/bingeplus
            cp ${{ github.workspace }}/notify.py /var/www/html/bingeplus/

      - name: Run notification script on Server
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_PRIVATE_KEY }}
          script: |
            cd /var/www/html/bingeplus
            # Activate the virtual environment
            source venv/bin/activate
            python notify.py
